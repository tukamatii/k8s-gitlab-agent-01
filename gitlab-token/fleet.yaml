# fleet.yaml

defaultNamespace: gitlab-token

namespaceLabels:
  okbtsp.corp/department: OIT
  okbtsp.corp/owner: baranav
  okbtsp.corp/project: gitlab-token

helm:
  takeOwnership: true
  force: true

name: gitlab-token

kustomize:
  dir: "base"

# Кастомизация под кластеры
targetCustomizations:
  # === PROD ===
  - name: prod
    clusterSelector:
      matchLabels:
        okbtsp.corp/template: talos-vmware
    helm:
      takeOwnership: true
      force: true
      chart: ./helm
      values:
        clusterName: ${ if hasKey .ClusterLabels "management.cattle.io/cluster-display-name" }${ get .ClusterLabels "management.cattle.io/cluster-display-name" }${ else }${ .ClusterName }${ end }

dependsOn:
  - name: external-secrets
  - name: mimir
  - name: prom-operator
